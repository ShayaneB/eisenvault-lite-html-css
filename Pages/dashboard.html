<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel ="stylesheet" type ="text/css" href ="stylesheet.css" />
    <link href="./fontawesome-free-5.12.0-web/css/all.css" rel="stylesheet">
    <title>EV Lite</title>
</head>
<body>

<div class="main_body">
<section class="sidebars">
    <div class="headings">
        <h5>LITE Version</h5>
    </div>

    <div id="sidebar">
        <div id="dashboard">
            <a href="/"><i class="fas fa-home"></i> <p> DASHBOARD</p></a>
        </div> 

        <div id="middle_bar">
            <a href="/"><i class="fas fa-file-alt"></i> <p> DOCUMENTS</p></a>
            <br>
            <a href="/"><i class="fas fa-folder-open"></i> <p> MY UPLOADS</p></a>
            <br>
            <a href="/"><i class="fas fa-share-alt"></i> <p> MANAGE SHARES</p></a>
            <br>
            <a href="/"><i class="fas fa-share-square"></i> <p> SHARED WITH ME</p></a>
        </div>
       
        <div id="lower_bar">
            <a href="/"><i class="fas fa-cogs"></i> <p> SETTINGS</p></a>
            <br>
            <a href="/"><i class="fas fa-headset"></i> <p> SUPPORT</p></a>
            <br>
            <a href="/"><i class="fas fa-file-alt"></i> <p> FULL VERSION</p></a>
        </div>

        <div id="trash">
            <a href="/"><i class="fas fa-trash"></i> <p> TRASH</p></a>
        </div>

        <div class="progress_bar">
            <span class ="progress"></span>
            <p>1.8GB out of 5GB used.</p>
        </div>

    </div>
</section>

<section id="second_section">

    <div id="search_tab">
        <p id="first">DASHBOARD</p>

        <div class="wrap">
            <div class="search">
               <input type="text" class="searchTerm" placeholder="Start typing to search your documents">
               <button type="submit" class="searchButton">
                 <i class="fas fa-search"></i>
              </button>
            </div>
         </div>

         <div>
             <img class="profile_pic" src="photo2.jpg">
         </div>
    </div>

    <div class="icons">
        <i class="fas fa-cloud-upload-alt"></i>
        <i class="fas fa-folder-plus"></i>
        <i class="fas fa-copy"></i>
        <i class="fas fa-cloud-download-alt"></i>
        <i class="fas fa-external-link-alt"></i>
        <i class="fas fa-trash"></i>
    </div>
</section>
</div>
</body>
</html>
